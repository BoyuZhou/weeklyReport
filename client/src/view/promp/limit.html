<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" ng-if="vm.mainService.limit.title">
                {{ vm.mainService.limit.title }}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead ng-if="vm.mainService.limit.thead">
                        <tr>
                            <th ng-repeat="a in vm.mainService.limit.thead">{{ a }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="b in vm.mainService.limit.tbody">
                            <td>{{ b.name }}<input type="checkbox"/></td>
                            <td>
                                <ul>
                                    <li style="float: left;margin-left: 10px" ng-repeat="c in b.content">
                                        {{ c }}<input type="checkbox"/>
                                    </li>
                                </ul>
                            </td>
                        </tr>

                        </tbody>

                    </table>

                </div>
                <!-- /.table-responsive -->

                </div>
            </div>

            <!-- /.panel-body -->
        </div>

        <!-- /.panel -->
    </div>
</div>
