<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" ng-if="data.title">
                {{ data.title }}
                <div style="display: inline-block;position: absolute;right: 45px" ng-transclude></div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead ng-if="data.thead">
                        <tr>
                            <th ng-repeat="a in data.thead">{{ a }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="b in data.tbody">
                            <td  ng-repeat="c in b track by $index">{{ c }}</td>
                            <td ng-show="data.control">
                                <span ng-if="data.get" ng-click="getInfo()" class="fa fa-eye" title="查看"></span>
                                <span ng-if="data.change" ng-click="changeInfo()" class="fa fa-edit" title="修改"></span>
                                <span ng-if="data.group" ng-click="getGroup()" class="fa fa-users" title="成员"></span>
                                <span ng-if="data.limit" ng-click="getLimit()" class="fa fa-th-list" title="权限"></span>
                                <span ng-if="data.stop" ng-click="stop($event.target)" class="fa fa-power-off" title="停用"></span>
                            </td>
                        </tr>

                        </tbody>

                    </table>

                </div>
                <!-- /.table-responsive -->
                <div style="border-top:1px solid gainsboro;">
                    <div class="col-lg-4 col-lg-offset-8">
                        <nav ng-if="data.page">
                            <ul class="pagination pagination-sm" style="margin: 5px auto">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>

            <!-- /.panel-body -->
        </div>

        <!-- /.panel -->
    </div>
</div>
