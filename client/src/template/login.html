<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-6">
          <form name="form" ng-submit="vm.submit(vm.form)" novalidate="novalidate">
              <div class="form-group">
                  <label for="username">用户名：</label>
                  <input
                          class="form-control"
                          type="text"
                          id="username"
                          name="username"
                          placeholder="请输入用户名"
                          ng-maxlength="20"
                          ng-model="vm.form.username"
                          />
              </div>
              <div class="form-group">
                  <label for="password">密码：</label>
                  <input
                          class="form-control"
                          type="password"
                          id="password"
                          name="password"
                          placeholder="请输入密码"
                          ng-maxlength="20"
                          ng-model="vm.form.password"
                          />
              </div>
              <div>
                  <button type="submit" ng-click="vm.go()" class="btn btn-default">登陆</button>
              </div>
          </form>
      </div>

    </div>
</div>
