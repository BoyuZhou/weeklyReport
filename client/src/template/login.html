<form>
    <div class="form-group">
        <label for="username">用户名：</label>
        <input
                class="form-control"
                type="text"
                id="username"
                placeholder="请输入用户名"
                ng-maxlength="20"
                ng-model="vm.username"
                />
    </div>
    <div class="form-group">
        <label for="password">密码：</label>
        <input
                class="form-control"
                type="password"
                id="password"
                placeholder="请输入密码"
                ng-maxlength="20"
                ng-model="vm.password"
                />
    </div>
</form>
