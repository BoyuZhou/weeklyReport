<div class="row" style="margin: 5px 10px">

        <div class="panel panel-info">
            <div class="panel-heading">

            <span style="margin-left: 20px"><span class="fa fa-user"></span>{{ data.name }}</span>
            <span style="margin-left: 20px"><span class="fa fa-tasks"></span>{{ data.tasks.length }}个任务变动</span>
            <span style="margin-left: 20px"><span class="fa fa-file-text-o"></span>{{ data.descriptionNum }}个描述</span>

    </div>
    <div class="panel-body">

                <div ng-repeat="task in data.tasks track by $index" class="row" style="margin: 8px 10px">
                    <div>
                        <form class="form-inline">
                            <div style="display: inline-block;">任务：{{ task.name }}</div>
                        <div class="form-group">
                            <label for="exampleInputName2">进度：10-></label>
                            <select class="form-control" name="" id="exampleInputName2"  ng-model-options="task.schedule">
                                <option value="10%">10%</option>
                                <option value="20%">20%</option>
                                <option value="30%">30%</option>
                                <option value="40%">40%</option>
                                <option value="50%">50%</option>
                                <option value="60%">60%</option>
                                <option value="70%">70%</option>
                                <option value="80%">80%</option>
                                <option value="90%">90%</option>
                                <option value="100%">100%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">工时:</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" ng-model="task.manHour" size="3">
                        </div>
                    </form>
                    </div>
                </div>

            <div class="col-sm-12">
                <form class="form-inline">
                    <div class="form-group col-sm-10">
                        <label style="vertical-align:top ">描述:</label>
                        <textarea class="form-control" name="" id="" cols="35" rows="2" ng-model="data.descriptions"></textarea>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-default btn-info btn-group-sm">删除</button>
                    </div>
                </form>
            </div>

        </div>
            <div ng-show="footer" class="panel-footer" ng-transclude></div>
    </div>
        </div>
</div>
