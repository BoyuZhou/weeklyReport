<div class="row"  style="border:1px solid gainsboro; padding: 5px;margin: 5px 0">
    <div class="col-sm-12" style="background: #eee;border-bottom: 2px solid grey">
        <ul class="float-left">
            <li style="margin-left: 20px">姓名：{{ data.name }}</li>
            <li style="margin-left: 20px">{{ data.tasks.length }}个任务变动</li>
            <li style="margin-left: 20px">{{ data.descriptionNum }}个描述</li>
        </ul>
    </div>
    <div class="col-sm-12">
        <div class="table-responsive">
            <table class="table modified-table">
                <tbody>
                <tr ng-repeat="task in data.tasks track by $index" class="row">
                    <td>
                        <form class="form-inline">
                            <div>任务：{{ task.name }}</div>
                        <div class="form-group">
                            <label for="exampleInputName2">进度：10-></label>
                            <select class="form-control" name="" id="exampleInputName2"  ng-model-options="task.schedule">
                                <option value="10%">10%</option>
                                <option value="20%">20%</option>
                                <option value="30%">30%</option>
                                <option value="40%">40%</option>
                                <option value="50%">50%</option>
                                <option value="60%">60%</option>
                                <option value="70%">70%</option>
                                <option value="80%">80%</option>
                                <option value="90%">90%</option>
                                <option value="100%">100%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">工时:</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" ng-model="task.manHour" size="3">
                        </div>
                    </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="col-sm-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label style="vertical-align:top ">描述:</label>
                        <textarea class="form-control" name="" id="" cols="40" rows="2" ng-model="data.descriptions"></textarea>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
